<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåø Fungi Identifier</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    h1 {
      color: #00695c;
      padding: 20px;
      font-size: 32px;
    }

    .btn {
      background-color: #004d40;
      color: black;
      font-size: 16px;
      border: 3px solid #004d40;
      border-radius: 5px;
      padding: 12px 24px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      margin: 10px;
    }

    .upload-btn-wrapper {
      position: relative;
      display: inline-block;
    }

    .upload-btn-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .frame {
      background-color: #e0f7fa;
      border: 2px dashed #00695c;
      width: 300px;
      min-height: 300px;
      padding: 10px;
    }

    .desc-box {
      width: 90%;
      margin: 30px auto;
      background-color: #ffffff;
      border: 2px solid #004d40;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #004d40;
      font-size: 14px;
      height: 180px;
      overflow-y: auto;
    }

    video, canvas {
      margin-top: 15px;
      border: 2px solid #004d40;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Fungi Identification System</h1>

  <!-- Flash message -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p class="error">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <!-- Upload Image -->
  <form method="POST" action="/identify" enctype="multipart/form-data" id="uploadForm">
    <div class="upload-btn-wrapper">
      <button class="btn">üìÅ Upload Image</button>
      <input type="file" name="image" accept="image/*" onchange="document.getElementById('uploadForm').submit()">
    </div>
  </form>

  <!-- Take Photo -->
  <button class="btn" onclick="toggleCamera()">üì∏ Take Photo</button>
  <br>
  <video id="video" width="300" height="225" autoplay style="display: none;"></video>
  <canvas id="canvas" width="300" height="225" style="display: none;"></canvas>

  <form id="cameraForm" method="POST" action="/identify" enctype="multipart/form-data" style="display:none;">
    <input type="file" id="hiddenFile" name="image">
  </form>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const hiddenFile = document.getElementById('hiddenFile');
    const cameraForm = document.getElementById('cameraForm');

    function toggleCamera() {
      if (video.style.display === "none") {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.style.display = "block";
            setTimeout(() => {
              takePhoto();
            }, 2000);  // Auto-capture after 2 seconds (or you can add a "Capture" button instead)
          })
          .catch(err => {
            alert("Cannot access webcam.");
          });
      }
    }

    function takePhoto() {
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      video.srcObject.getTracks().forEach(track => track.stop());
      canvas.toBlob(blob => {
        const file = new File([blob], "captured.jpg", { type: "image/jpeg" });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        hiddenFile.files = dataTransfer.files;
        cameraForm.submit();
      }, 'image/jpeg');
    }
  </script>

</body>
</html>
