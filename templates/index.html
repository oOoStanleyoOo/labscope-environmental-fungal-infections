<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fungi Identifier</title>
</head>
<body>
    <h1>Upload or Capture an Image</h1>

    <!-- Upload form -->
    <form method="POST" action="/identify" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload Image</button>
    </form>

    <hr>

    <!-- Webcam capture -->
    <h2>Take a Photo</h2>
    <video id="video" width="320" height="240" autoplay></video>
    <br>
    <button id="snap">ðŸ“¸ Take Photo</button>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <form id="cameraForm" method="POST" action="/identify" enctype="multipart/form-data" style="display:none;">
        <input type="hidden" name="from_camera" value="true">
        <input type="file" id="hiddenFile" name="image">
    </form>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const hiddenFile = document.getElementById('hiddenFile');
        const cameraForm = document.getElementById('cameraForm');

        // Start camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Cannot access webcam: " + err);
            });

        // Take photo and send to Flask
        snap.addEventListener("click", function () {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const file = new File([blob], "captured.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                hiddenFile.files = dataTransfer.files;
                cameraForm.submit();
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
