<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Identification Result</title>
</head>
<body>
  <h1>🔍 Identification Result</h1>

  <h2>Uploaded Image</h2>
  <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" width="300" alt="Uploaded Image">

  {% if result.matched %}
    <h2>✅ Match Found: {{ result.match_name }}</h2>
    <p><strong>Score:</strong> {{ result.score }}</p>
    <img src="{{ url_for('db_file', filename=result.match_image) }}" width="300" alt="Matched Fungi Image">
    <p><strong>Description:</strong></p>
    <p>{{ result.description }}</p>
  {% else %}
    <h2>❌ No match found</h2>
    <p>Try uploading a clearer image or add this fungi to the database.</p>
  {% endif %}

  <br><br>
  <a href="{{ url_for('index') }}">🔙 Go Back</a>
</body>
</html>
